{{#data}}
<article>
    <section>
        <h1>{{title}}</h1>
        <p class="author">By {{author}} | <time datetime="{{date_YMD}}">{{date_MDY}}</time></p>
    </section>
    <section class="intro">
        <div class="summary">
            <blockquote>
                <p>{{{summary}}}</p>
            </blockquote>
        </div>
        <div class="intro-image">
            <img src="{{image}}" alt="{{image_alt_text}}">
        </div>
    </section>
    <section class="content">
        {{{content}}}
    </section>
</article>
{{/data}}
